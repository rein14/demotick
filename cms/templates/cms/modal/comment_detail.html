<div class="modal-header">
   <h3 class="modal-title"><span class="modal-icon text-primary"> 
       {{ title }}</span></h3>
   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
       <span aria-hidden="true">&times;</span>
   </button>
</div>

<div class="modal-body">
   <form>
       <fieldset disabled>
       {% for field in form.visible_fields %}
           <div class="form-group row align-items-center">
               <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label col-form-label-sm">{{ field.label }}:</label>
               <div class="col-sm">{{ field }}</div>
           </div>
       {% endfor %}
       {% comment %} <a style="color:blue;" href="{% url 'app:file-list' ticket.pk %}">

       <div class="form-group row align-items-center">

        <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label col-form-label-sm">Files:</label>
       <div class="col-sm">{{ file_count.count }}</div>
       </div>
   </a>
       
       <a style="color:blue;" href="{% url 'app:comment-list' ticket.pk %}">
       <div class="form-group row align-items-center">

           <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label col-form-label-sm">Comments:</label>
          <div class="col-sm">{{ comment_count.count }}</div>
          </div></a> {% endcomment %}
       </fieldset>
   </div>
   
  
   </form>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"><i class="fa fa-times mr-2"></i> Close</button>
</div>
