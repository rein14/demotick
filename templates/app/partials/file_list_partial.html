{% load cms_tags %}
{% for file in object_list %}
<tr id="{{ file.pk }}">
    <td class="fw-bold"><a href="{{ file.file.url }}">{{ file.filename }}</a></td>
    <td>{{ file.creation_date }}</td>
{% if user.is_cleared %}
    <td style="text-align: center;">
        <a href="{% get_object_url 'delete' file %}" class="btn btn-outline-danger btn-sm border-0 ajax-load-form" title="Delete">
            <i class="fa fa-trash-alt"></i></a>
    </td>
    {% endif %}
</tr>


{% endfor %}
